<!DOCTYPE html>
<html>
    <head><title>Complete form</title></head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <p><label>Enter your email id<input type="text" name="my name" size="24" maxlength="25"/></label></p>
        <p><label>enter your password<input type="text" pass="my pass" size="20" maxlength="20"/></label></p>
        <p><label>select your country<select name="country" size="2" multiple="multiple">
        <option>india</option>
        <option>newzeland</option>
        <option>australia</option>
        </select></label></p>
        <p>sex</p>
        <p>
            <label>Male<input type="radio" name="act" value="one" checked="checked"/></label>
            <label>female<input type="radio" name="act" value="one" checked="checked"/></label>
        </p>
        <p>Which of the following accounts do u have</p>
        <p>
            <label>google<input type="checkbox" name="act" value="one" checked="checked"/></label>
            <label>facebook<input type="checkbox" name="act" value="two"/></label>
            <label>microsoft<input type="checkbox" name="act" value="three"/></label>
            <label>twitter<input type="checkbox" name="act" value="four"/></label>
        </p>
        <textarea name="feedback" rows="5" cols="60">(be brief)</textarea>
        <p>Click on submit to submit the page</p>
        <p>
            <label><input type="submit" value="submit"/></label>
            <label><input type="reset" value="reset"></label>
        </p>

    </form>
</body>
